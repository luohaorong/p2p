<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="npm-modules/bootstrap/css/bootstrap.min.css"/>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<button class="btn btn-primary" id="btn2">登陆</button>
		<div class="modal fade" data-backdrop='false' tabindex="-1" id="btn1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" >
						<h4 class="pull-left">欢迎登陆</h4>
						<button class="pull-right close" data-dismiss='modal'>&times;</button>
						<div class="clearfix"></div>						
					</div>
					<div class="modal-body">
						<form action="###" method="post" class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-sm-4" for="">用户名：</label>
								<input class="col-sm-8 form-control" style="width: 220px;" type="text" name="btn" id="btn" placeholder="请输入用户名" />
							</div>
							<div class="form-group">
								<label class="control-label col-sm-4" for="">密码：</label>
								<input class="col-sm-8 form-control" style="width: 220px;" type="text" name="btn" id="btn" placeholder="请输入密码" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary">登陆</button>
						<button class="btn btn-success" id="btn3">取消</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('#btn2').click(function(){
				$('#btn1').modal('show')
			})
			$('#btn3').click(function(){
				$('#btn1').modal('hide')
			})
			$('#btn1').on('show.bs.modal',function(){
				alert('1111')
			})
			$('#btn1').on('shown.bs.modal',function(){
				alert('222')
			})
			$('#btn1').on('hide.bs.modal',function(){
				alert('333')
			})
			$('#btn1').on('hidden.bs.modal',function(){
				alert('444')
			})
		</script>
	</body>
</html>
